<!DOCTYPE html>
<html data-bms-visualisation>
<head>
    <title>BMotion Studio Visualization</title>
	<meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/lift.css"/>
</head>
<body>
<script data-main="script" src="require.js"></script>

<div class="env">
	<!-- see post https://groups.google.com/forum/#!topic/prob-users/1HMprHRVeow -->
	<div data-bms-svg="lift.svg"/>
</div>

<div class="buttons">
    <button id="bt_move_up" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Move Up
    </button>
    <br/>
    <button id="bt_move_down" type="button" class="btn btn-default" aria-label="Left Align">
        <span class="glyphicon glyphicon-download" aria-hidden="true"></span> Move Down
    </button>
</div>

</body>
</html>
